version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "com.zaxxer:HikariCP"
        versions: "[5.x,)"
      - dependency-name: "org.apache.activemq:activemq-client"
        versions: "[5.17.x,)"
      - dependency-name: "org.slf4j:slf4j*"
        versions: "[2.x,)"
      - dependency-name: "org.apache.activemq:artemis*"
        versions: "[2.20.x,)"
      - dependency-name: "jakarta.xml.ws:jakarta.xml.ws-api"
        versions: "[3.x,)"
      - dependency-name: "jakarta.annotation:jakarta.annotation-api"
        versions: "[2.x,)"
      - dependency-name: "jakarta.jms:jakarta.jms-api"
        versions: "[3.x,)"
      - dependency-name: "jakarta.servlet:jakarta.servlet-api"
        versions: "[5.x,)"
      - dependency-name: "com.sun.xml.ws:jaxws-rt"
        versions: "[3.x,)"
      - dependency-name: "com.rabbitmq.jms:rabbitmq-jms"
        versions: "[3.x,)"
      - dependency-name: "org.glassfish.jaxb:jaxb-runtime"
        versions: "[3.x,)"
      # Maven plugins
      - dependency-name: "org.apache.maven.plugins:maven-assembly-plugin"
        versions: "[3.1.1,)"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
