### Defines intercepted package map construction layout strategy. Possible values: FLAT, DEEP
any.intercepted.data.map.layout=FLAT
#amqp.intercepted.data.map.layout=FLAT
#mqtt.intercepted.data.map.layout=FLAT
#owire.intercepted.data.map.layout=FLAT
#core.intercepted.data.map.layout=FLAT
#stomp.intercepted.data.map.layout=FLAT

### Defines intercepted packet(s) class name regex to include
any.intercept.packet.include.pattern=Session(Send|Receive)Message
#any.intercept.packet.include.pattern=.*
#amqp.intercept.packet.include.pattern=.*
#mqtt.intercept.packet.include.pattern=.*
#owire.intercept.packet.include.pattern=.*
#core.intercept.packet.include.pattern=.*
#stomp.intercept.packet.include.pattern=.*

### Defines intercepted packet(s) class name regex to exclude
